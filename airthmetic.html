<!DOCTYPE html>
<html>
    <title>Absolutely Powerful</title>
<body>

<h2>Jacob Daleske: Computes</h2>

<label for="base">Enter a base</label>
<input id="base" type="number" value="10">

<label for="exponent">Enter an exponent</label>
<input id="exponent" type="number" value="2">

<input type="button" onclick="powers()" value="Compute">


<p id="result">This text will be replaced </p>

<script> 

function powers(){
    var base = document.getElementById("base").value
    var exponent = document.getElementById("exponent").value

    var result = ""

    for (let i = 0; i < exponent; i++) {
        var pwr = base ** (i+1)
        result += pwr + ", "
    }

    document.getElementById("result").innerHTML = "Powers of the base are: " + result
}
</script>

</body>
</html>
