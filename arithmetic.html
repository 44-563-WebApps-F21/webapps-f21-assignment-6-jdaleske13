<!DOCTYPE html>
<html>
    <title>Absolutely Powerful</title>
<body>

<h2>Jacob Daleske: Computes</h2>

<label for="base">Enter a base</label>
<input id="base" type="number" value="10">

<label for="exponent">Enter an exponent</label>
<input id="exponent" type="number" value="2">

<input type="button" onclick="powers()" value="Compute">


<p id="result">This text will be replaced </p>

<form>
    <label for="plus">+</label>
    <input id="plus" type="radio" name="arithmetic" onclick="processRadio()" value="plus">
    <br>

    <label for="minus">-</label>
    <input id="minus" type="radio" name="arithmetic" onclick="processRadio()" value="minus">
    <br>

    <label for="times">*</label>
    <input id="times" type="radio" name="arithmetic" onclick="processRadio()" value="times">
    <br>

    <label for="divide">/</label>
    <input id="divide" type="radio" name="arithmetic" onclick="processRadio()" value="divide">
    <br>
</form>

<p id="results"></p>

<script> 

function powers(){
    var base = document.getElementById("base").value
    var exponent = document.getElementById("exponent").value

    var result = ""

    for (let i = 0; i < exponent; i++) {
        var pwr = base ** (i+1)
        result += pwr + ", "
    }

    document.getElementById("result").innerHTML = "Powers of the base are: " + result
}
</script>

<script>
    function processRadio() {
        var base = document.getElementById("base").value
        var exponent = document.getElementById("exponent").value

        if (document.getElementById("plus").checked){
            document.getElementById("results").innerHTML = +base + +exponent
        }
        else if (document.getElementById("minus").checked){
            document.getElementById("results").innerHTML = base - exponent
        }
        else if (document.getElementById("times").checked){
            document.getElementById("results").innerHTML = base * exponent
        }
        else if (document.getElementById("divide").checked){
            document.getElementById("results").innerHTML = base / exponent
        }

    }
</script>


</body>
</html>
